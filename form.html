		<div class="wrapper">
			<h3>Please Fill in Your Details</h3>
            <form id="form">
				<div class="formControls">
                	<label for="name">Enter your Name:</label>
					<input type="text" id="name" name="name" size="20" placeholder="name">
				</div>
				<div class="formControls">	
					<label for="surname">Enter your Surname:</label>
					<input type="text" id="surname" name="surname" placeholder="surname">
				</div>
				<div class="formControls">
                	<label for="email">Enter your email address:</label>
					<input type="email" id="email" name="name" placeholder="email">
				</div>
				<div class="formControls">
                	<label for="username">Please choose a username:</label>
					<input type="text" id="username" name="username" placeholder="username">
				</div>
				<div class="formControls">
                	<label for="password">Please choose a password:</label>
					<input type="password" id="password" name="password" placeholder="password">
				</div>
				<div class="formControls">
					<label for="package">Please choose an option:</label>
					<select name="package" id="package" placeholder="select">
						<option value="novice">Novice</option>
						<option value="hobbyist">Hobbyist</option>
						<option value="pro" selected="selected">Pro</option>
						<option value="reseller">Medical Reseller</option>
					</select>
				</div>
				<div class="formControls sula">
					<input type="submit" id="submit2" value="submit">
				</div>
			</form>
